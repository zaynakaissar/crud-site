<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>phone shop</title>
        <link rel = "stylesheet" href = "crud.css" >
    </head>
    <body>
        <h1>CRUDS</h1>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
        <div id="info">
            <input type="text" id="title" placeholder="title">
            <div id="div">
                <input id="price" type="text" placeholder="price">
                <input id="taxes" type="text" placeholder="taxes">
                <input id="ads" type="text" placeholder="ads">
                <input id="discount" type="text" placeholder="discount">
            </div>
            <button id="Total">Total:</button>
            <input type="text" id="count" placeholder="count">
            <input type="text" id="category" placeholder="Category">
            <button id="create">Create</button>
            <input type="text" id="search" placeholder="search">
            <div id="types">
                <button id = "sbt">search By Title</button>
                <button id="sbc">search By Category</button>
            </div>
            <button id="delete">Delete All</button>
            <table id = "table">
                <thead>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>Total</th>
                    <th>count</th>
                    <th>Category</th>
                </thead>

            </table>

        </div>
        <script src = "crud.js"></script>
    
    </body>
</html>
